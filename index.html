<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <img class="logo" src="logo.png" alt="Netflix Logo">
    <img class="avatar" src="avtar.jpg" alt="User Avatar">
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <img class="banner-image" src="banner.jpg" alt="Banner Image">
    <div class="banner-content">
      <h1 class="banner-title">Movie/Series Title</h1>
      <div class="banner-buttons">
        <button class="play-btn">Play</button>
        <button class="my-list-btn">My List</button>
      </div>
    </div>
  </section>

  <!-- Movie Rows Section -->
  <section class="movie-row">
    <h2>Trending Now</h2>
    <div class="movie-posters">
      <img class="movie-poster" src="images/movie1.jpg" alt="Movie 1">
      <img class="movie-poster" src="images/movie2.jpg" alt="Movie 2">
      <!-- Add more movie posters as needed -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 Netflix Clone</p>
  </footer>

  

</body>
</html>
